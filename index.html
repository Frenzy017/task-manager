<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Chewy&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Alkatra&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,300&display=swap');
    </style>

    <title>Document</title>
</head>
<body>

<div class="main-content">
    <header>
        <h1>Task Manager Tracker</h1>
        <form action="" id="todo-form">
            <input type="text" name="task-name" id="task-input" placeholder=" e.g. Workout at 9am" required>
            <button type="submit" class="add">Add task</button>
        </form>
    </header>

    <section>
        <div class="task-state">
            <ul>
                <li>
                    <span class="unfinished-task">Unfinished tasks: </span>
                    <span id="remaining-tasks">0</span>
                </li>
            </ul>
            <ul class="task-element">
                <li>
                    <div>
                        <!--                    Structure when add task is clicked    -->

                        <!--        <input type="checkbox" name="tasks" class="${task.id}">-->
                        <!--          <span class="${!task.isCompleted ? 'content-editable' : ''}">${task.name}</span>-->
                        <!--          <button onclick="removeTask(this.parentElement.parentElement)" title="Remove task ${task.name}" class="remove-task">Delete</button>-->
                        <!--          <button onclick="editTask(this.parentElement)" title="Edit task ${task.name}" class="edit-task">Edit</button>`-->
                    </div>
                </li>
            </ul>
        </div>
    </section>

    <div class="extract-data">
        <button id="extract">Extract Data</button>
    </div>
</div>

<footer>
    <p>Designed & Created by Aleksandar Ladzhov</p>
</footer>

<script src="./script.js"></script>
</body>
</html>
